<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>
  
  <style>
  
  
    
    .pic {
      width: 1250px;
    }
  </style>
    
  </style>
  <body>
  
  <div class="progress">
    <div class="progress-bar" role="progressbar" style="width: 98%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">Your Name Rating</div>
  </div>
  <div class="progress">
    <div class="progress-bar" role="progressbar" style="width: 90%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">Weathering with you Rating</div>
  </div>
  <div class="progress">
    <div class="progress-bar" role="progressbar" style="width: 94%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">Silent Voice Rating</div>
  </div>
  
      
  <div class="dropdown">
    <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    Anime
    </a>

    <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
      <a class="dropdown-item" href="#" data-slide-to="0">your-name</a>
      <a class="dropdown-item" href="#" data-slide-to="1">weathering</a>
      <a class="dropdown-item" href="#" data-slide-to="2">silent-voice</a>
    </div>
  </div>
  
  <div class="container">
 
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
      </ol>
  
      <!-- Wrapper for slides -->
      <div class="carousel-inner">
        <div class="item active">
          <img src="your-name.jpg" alt="your-name" class="pic">
        </div>
  
        <div class="item">
          <img src="weathering.jpg" alt="weathering" class="pic">
        </div>
      
        <div class="item">
          <img src="silent-voice.jpg" alt="silent-voice" class="pic">
        </div>
      </div>
  
      <!-- Left and right controls -->
      <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
  
  
  
  </body>
</html>
